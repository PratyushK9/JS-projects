<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Quote container -->
 <div class="quote-container" id="main-container">
    <div class="quote-text">
        <!-- quote  -->
         <i class="fa-solid fa-quote-left"></i>
         <span id="fetched-quote"></span>
        
    </div>

    <!-- author  -->
     <div id="author">
        <span id="fetched-author"></span>
     </div>


     <!-- button  -->
     <div class="buttons">
        <button class="btn btn-1 twitter-btn" title="Tweet this!!">
            <i class="fab fa-twitter"></i>
        </button>
        <button class="btn btn-2 quote-generate-btn">Generate Quote</button>
     </div>

 </div>
    
    

<!-- script -->
 <script src="script.js"></script>
</body>
</html>
